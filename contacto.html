<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div> <!-- fin de zona logo -->

        </div>

        <div class="header__texto">
            <h2 class="no-margin centrar-texto">Blog de Café - Consejos y Cursos</h2>
            <p class="no-margin centrar-texto">Aprendé de los expertos y sus mejores consejos</p>
        </div>

    </header> <!-- FIN DE HEADER -->


    <main class="contenedor">
        <h3 class="centrar-texto mayus">Contáctanos</h3>
        
        <div class="contacto__background"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre: </label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email: </label>
                <input class="campo__field" type="email" placeholder="Tu email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje: </label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    
    
    <footer class="footer">
        <a href="index.html" class="logo">
            <h3 class="logo__nombre centrar-texto no-margin">Blog<span class="logo__bold">DeCafé</span></h3>
        </a>

        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
    </footer>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
